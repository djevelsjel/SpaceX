<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spacex</title>
  </head>
  <body>
    <header>
      <a href="./index.html"><img src="./assets/logo.png" alt="SpaceX Logo" />|</a>
      <a href="./spaceships.html">The Spaceships</a>|
      <a href="./hire_us.html">Hire Us</a>
      <hr />
    </header>
    <main>
      <div class="hire_us">
        <h3>Hire Us</h3>
        <p>Leave a message to request one of our services and we will get back to you as soon as possible.</p>
      </div>
      <div class="form">
        <form action="">
          <label for="name">Name:</label>
          <input type="text" name="name" id="name">-
          <label for="email">E-mail:</label>
          <input type="email" name="email" id="email"><br><br>
          <label for="spaceship">Spaceship:</label>
          <select name="spaceship" id="spaceship">
            <option value="falcon9">Falcon 9</option>
            <option value="falcon_heavy">Falcon Heavy</option>
          </select>|
          <label for="service">Type of Service:</label>
          <input type="search" name="service" id="service" list="services">
          <datalist id="services">
            <option value="1 Porro error nemo ut eius at Malkavian"></option>
            <option value="2 Porro error nemo ut eius at Salubri"></option>
            <option value="3 Porro error nemo ut eius at Lasombra"></option>
            <option value="4 Porro error nemo ut eius at Ventrue"></option>
          </datalist><br><br>
          <input type="submit" value="Send Message">
        </form>
      </div>
    </main>
  </body>
</html>
